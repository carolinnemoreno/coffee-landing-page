<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Pedidos</title>
	<style>
	:root{
	--off-white:#F8F8F8;
	--bege:#ffbd7f;
	--bege-claro:#f6ebda;
	--marrom:#835e4c;
	--marrom-escuro: #a0583c;
	--amarelo: #f4ae26;
	}
	
	body{
	margin:0px 300px 100px 200px;
	position: relative;
    background: var(--off-white);
	}
	
	
	.bg-square {
	position: absolute;
	top: 0px;
	left: 550px;
	width: 600px;
	height: 600px;
	background-color: var(--bege);
	z-index: -1; }

	
	
	nav{
	display:flex;
	justify-content: space-around;
	color: var(--marrom);
	}
	
	nav .bi-cup-hot{
	font-size: 30px;
	}
	
	nav .bi-cart2{
	font-size: 20px;
	margin:20px;
	}
	
	input{
	margin: 15px;
	}
	
	a{
	text-decoration: none;
	color: inherit;
	}
	
	ul{
	display:flex;
	gap: 30px;
	list-style:none;
	}
	
	.bi-cup-hot{
	color:--marrom;
	}
	
	#lista-carrinho {
  width: 400px;
  margin: 20px auto;
}
.item-carrinho {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 15px;
  padding:0;
}
.item-carrinho img {
  border-radius: 10px;
}
	
	</style>
	
</head>
<body>
<div class="bg-square"></div>
<nav>
<i class="bi bi-cup-hot"></i>
<ul>
<a href="index.html"><li>Home</li></a>
<a href="index.html#all"><li>Menu</li></a>
<a href="index.html#all"><li>Delivery</li></a>
</ul>
<div class="container-fluid">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
<a href="order.html"><i class="bi bi-cart2"></i></a>
</nav>
<div class="cart"> </div>

<h2>Meu carrinho</h2>
<ul id="lista-carrinho"></ul>

<script>
function mostrarCarrinho(){
const lista = document.getElementById('lista-carrinho');
const pedido = JSON.parse(localStorage.getItem('order')) || [];

if (pedido.length === 0) {
  lista.innerHTML = '<p>Carrinho vazio</p>';
} else {
  pedido.forEach(item => {
    const div = document.createElement('div');
    div.classList.add('item-carrinho');
    div.innerHTML = `
      <img src="${item.imagem}"  width="100">
      <h3>${item.nome}</h3>
      <p>R$ ${item.preco.toFixed(2)}</p>
	  <button onclick="removerItem(${item.id})">Remover</button>
      <hr>
    `;
    lista.appendChild(div);
  });
}
}
function removerItem(idProduto){
let pedidos = JSON.parse(localStorage.getItem('order')) || [];
   const pedidosF = pedidos.filter(item => item.id !== idProduto);
     localStorage.setItem("order", JSON.stringify(pedidosF));
	 console.log("Item removido!");
  

mostrarCarrinho(); 
}
mostrarCarrinho(); 
</script>

</body>
</html>
